apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
  namespace: portfolio
spec:
  selector:
    matchLabels:
      app: portfolio
  # pod def
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      imagePullSecrets:
      - name: portfolio-img-pull-secret
      containers:
      - name: portfolio
        image: acrprivateshubh.azurecr.io/portfolio:214
        resources:
          requests: 
            memory: 2Mi
            cpu: "1m"
          limits:
            memory: "250Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
